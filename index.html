<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chicle&display=swap" rel="stylesheet">
    <title>Word Guess Game</title>
</head>

<body>
        <header>
            <div class="container">
                <div id="game">
                    <img src="assets/images/word-guess.png" alt="Word Guess"></img>
                    <h1>Animal Style</h1>
                </div>
            </div>

        </header>
            <section id="game-section">
                <div class="container">
                    <div id="youtube-links">
                        <iframe src="https://www.youtube.com/embed/hlWiI4xVXKY" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                            </iframe>
                    </div>
                    <div id="game-stats">
                        <h3 id="press-key">Press any key to get started!</h3>
                        <br>
                        <p id="directions-text"></p>
                        <h3>Word:</h3>
                        <p id="answer-text"></p>
                        <br>
                        <h3>Wins:</h3>
                        <p id="wins-text"></p>
                        <br>
                        <h3>Number of Guesses Remaining:</h3>
                        <p id="guesses-text"></p>
                        <br>
                        <h3>Letters Already Guessed:</h3>
                        <p id="letters-text"></p>
                        <br>
                    </div>
                </div>
            </section>
            <script type="text/javascript" src="assets/javascript/game.js" charset="UTF-8">
            document.onkeyup = function() {
            document.getElementById("wins-text").innerHTML = this.value;
            document.getElementById("guesses-text").innerHTML = this.value;
            document.getElementById("letters-text").innerHTML = this.value;
            document.getElementById("answer-text").innerHTML = this.value;
            document.getElementsByTagName("iframe").src = videoLink;
        }</script>
</body>


</html>
